<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Shuffle & Link Hover Animation</title>
  <link rel="stylesheet" href="shuffle.css">
</head>
<body>
  <div class="container">
    <h1 class="shuffle">Text Shuffle Animation</h1>
    <h2>I am <span class="shuffle" data-shuffle-duration="25" data-shuffle-type="number">John Doe.</span></h2>
    <h2>I am a <span class="shuffle" data-shuffle-duration="40" data-shuffle-type="symbol">Web Developer</span></h2>
    <a href="#" class="hover-link">Hover Over Me</a>
  </div>
  <script src="shuffle.js"></script>
</body>
</html>
